<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Task List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link href="resources/css/style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row bg-primary">
      <div class="col-12">
        <h4 class="display-4 text-center text-white">
          Task List
        </h4>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-6">
        <h6 class="fw-bold lh-base text-left">Enter New Task</h6>
      </div>
    </div>
    <form id="taskForm" onsubmit="return false;">
      <input id="htmlTaskID" type="hidden" value="">
      <div class="row">
        <div class="col-6 mb-3 mt-3">
          <label for="taskName" class="form-label col-form-label-sm">Task Name</label>
          <input type="text" class="form-control form-control-sm" id="taskName" required autocomplete="off"
            oninvalid="this.setCustomValidity('Task Name is required')" onkeypress="this.setCustomValidity('')">
        </div>
        <div class="col-6 mb-3 mt-3">
          <label for="taskDescription" class="form-label col-form-label-sm">Task Description</label>
          <input type="text" class="form-control form-control-sm" id="taskDescription" required autocomplete="off"
            oninvalid="this.setCustomValidity('Task Description is required')" onkeypress="this.setCustomValidity('')">
        </div>
      </div>
      <div class="row">
        <div class="col-6 mb-3 mt-3">
          <label for="taskAssigned" class="form-label col-form-label-sm">Task Assigned To</label>
          <input type="text" class="form-control form-control-sm" id="taskAssigned" required autocomplete="off"
            oninvalid="this.setCustomValidity('Task Assignment is required')" onkeypress="this.setCustomValidity('')">
        </div>
        <div class="col-2 mb-3 mt-3">
          <label for="taskDueDate" class="form-label col-form-label-sm">Task Due Date</label>
          <input type="date" class="form-control form-control-sm" id="taskDueDate" placeholder="Enter Due Date"
            onkeypress="return false;" required>
        </div>
      </div>
      <div class="row">
        <div class="col-6 mb-3 mt-3">
          <label for="taskStatus" class="form-label col-form-label-sm">Task Status</label>
          <select class="form-select form-select-sm" aria-label="Default Status" id="taskStatus" required
            oninvalid="this.setCustomValidity('Task Status is required')" onkeypress="this.setCustomValidity('')">
            <option selected disabled value="">Select Task Status</option>
            <option value="TODO">TODO</option>
            <option value="PENDING">PENDING</option>
            <option value="DONE">DONE</option>
          </select>
        </div>
        <div class="col-6 mb-3 mt-4 text-center">
          <button id="taskButton" type="submit" class="btn btn-outline-primary btn-lg mt-3"
            onclick="sendFormData(this.form);">Add Task</button>
        </div>
      </div>
    </form>
  </div>
  <hr width="600px" style="width:75%; height:4px;margin-left:10% !important; margin-right:10% !important; color: blue;">
  <div class="container">
    <div class="row">
      <div class="col-6">
        <h4>Tasks</h4>
      </div>
    </div>
  </div>
  <div class="container">
    <ul id="taskList" class="list-group">
    </ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  <script src="resources/js/taskManager.js"></script>
  <script src="resources/js/index.js"></script>
</body>

</html>
